plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

repositories {}

dependencies {
    implementation project(path: ':api', configuration: 'shadow')
}

shadowJar {
    archiveBaseName.set("${project.ext.name}-backend-${project.ext.buildVersion}")
    archiveClassifier.set('')
    archiveVersion.set('')
}